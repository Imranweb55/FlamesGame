<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flames Simple UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>FLAMES Game Made By Imran</h2>
    <p>
      Find a relationship to a popular, playful method for predicting the
      potential relationship between two people, using their names
    </p>

    <input id="n1" placeholder="First name" />
    <input id="n2" placeholder="Second name" />
    <div class="heart">
      <img src="heart.png" />
      <img src="black.png" />
    </div>
    <button id="btn">Check</button>
    <p id="out"></p>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        const n1 = encodeURIComponent(document.getElementById("n1").value);
        const n2 = encodeURIComponent(document.getElementById("n2").value);
        fetch(`/flames?name1=${n1}&name2=${n2}`)
          .then((r) => r.text())
          .then((txt) => (document.getElementById("out").innerText = txt))
          .catch(
            (e) => (document.getElementById("out").innerText = "Error: " + e)
          );
      });
    </script>
  </body>
</html>
